<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>用户管理 - 编辑用户</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<div class="layui-container">  
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend>用户管理 - 编辑用户</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-block">
                            <input type="text" name="name" required  lay-verify="required"
                            	placeholder="请输入用户姓名" autocomplete="off" class="layui-input"
                            th:value="${user.name}"
                            >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="pwd" required  lay-verify="required"
                                       placeholder="请输入用户姓名" autocomplete="off" class="layui-input"
                                       th:value="${user.pwd}"
                                >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设计价值</label>
                            <div class="layui-input-block">
                            <input type="text" name="designValue" required  lay-verify="required"
                            	placeholder="请输入设计价值" autocomplete="off" class="layui-input"
                                   th:value="${user.designValue}"
                            >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设计理念</label>
                            <div class="layui-input-block">
                            <input type="text" name="designInfo" required  lay-verify="required"
                            	placeholder="请输入设计理念" autocomplete="off" class="layui-input"
                                   th:value="${user.designInfo}"
                            >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户说明</label>
                            <div class="layui-input-block">
                            <input type="text" name="info" required  lay-verify="required"
                            	placeholder="请输入用户说明" autocomplete="off" class="layui-input"
                                   th:value="${user.info}"
                            >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设计年限</label>
                            <div class="layui-input-block">
                            <input type="text" name="designNian" required  lay-verify="required"
                            	placeholder="请输入设计年限" autocomplete="off" class="layui-input"
                                   th:value="${user.designNian}"
                            >
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-input-block">
                            <input type="text" name="iphone" required  lay-verify="required"
                            	placeholder="请输入手机号码" autocomplete="off" class="layui-input"
                                   th:value="${user.iphone}"
                            >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">毕业院校</label>
                            <div class="layui-input-block">
                            <input type="text" name="studentName" required  lay-verify="required"
                            	placeholder="请输入毕业院校" autocomplete="off" class="layui-input"
                                   th:value="${user.studentName}"
                            >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属专业</label>
                            <div class="layui-input-block">
                            <input type="text" name="studentType" required  lay-verify="required"
                            	placeholder="请输入所属专业" autocomplete="off" class="layui-input"
                                   th:value="${user.studentType}"
                            >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户级别</label>
                            <div class="layui-input-block">
                                <input type="hidden" name="uid" th:value="${user.uid}">
                            <input type="hidden" name="rote" value="用户">
                            <input type="text" name="type" required  lay-verify="required"
                            	placeholder="请输入用户级别" autocomplete="off" class="layui-input"
                                   th:value="${user.rote}"
                            >
                            </div>
                        </div>
                        <div class="layui-field-box">
                        	<div class="layui-form-item">

                            <label class="layui-form-label">用户头像</label>
                            <div class="layui-input-block">
                        					<div class="layui-upload">
                        						<div class="layui-upload-list">
    									<img th:src="${user.upath}" width="300" height="100" class="layui-upload-img" id="demo1">
    																	<p id="demoText"></p>
  																	</div>
  																	<button type="button" class="layui-btn" id="test1">选择图片</button>
                                                <input type="hidden" name="uploadPath" th:value="'/user/upload/icon?id='+${user.uid}"/>
                                                <input type="hidden" name="method" value="PUT"/>
                                            </div>
                            </div>
                        	</div>
                        	<div class="layui-form-item">

                            <label class="layui-form-label">名片背景</label>
                            <div class="layui-input-block">
                        					<div class="layui-upload">
                        						<div class="layui-upload-list">
    					<img th:src="${user.bpath}" width="300" height="100" class="layui-upload-img" id="demo11">
    																	<p id="demoText1"></p>
  																	</div>
  																	<button type="button" class="layui-btn" id="test11">选择图片</button>
                                                <input type="hidden" name="uploadPath" th:value="'/user_upload_update_bpath?id='+${user.uid}"/>
                                            </div>
                            </div>
                        </div>
                				</div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="user_update_submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/javascript/user_update_submit.js"></script>
<script type="text/javascript" src="/static/javascript/upload.js"></script>
</body>
</html>
