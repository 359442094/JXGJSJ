<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>系统管理 - 新增菜单</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<div class="layui-container">  
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend>系统管理 - 新增菜单</legend>
                <div class="layui-field-box">
                    <form class="layui-form" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单名称</label>
                            <div class="layui-input-block">
                                    <input type="text" name="mname" required
                                   lay-verify="required" placeholder="请输入菜单名称"
                                   autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单路径</label>
                            <div class="layui-input-block">
                                    <input type="text" name="mpath" required
                                   lay-verify="required" placeholder="请输入菜单路径"
                                   autocomplete="off" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>

                </div>
            </fieldset>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/javascript/menu_insert_submit.js"></script>
</body>
</html>
