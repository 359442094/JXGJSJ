<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>系统管理 - 关于我们</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<div class="layui-container">  
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend>系统管理 - 关于我们</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">图标</label>
                            <div class="layui-input-block">
                                            <input type="hidden" name="uploadPath" value="/updateAboutusAdmin_UpdateLogo"/>
                        					<div class="layui-upload">
                        						<div class="layui-upload-list">
    												<img width="300" height="100"  th:src="${response.logo}"
                                                         class="layui-upload-img" id="demo1">
    												<p id="demoText"></p>
  												</div>
  												<button type="button" class="layui-btn" id="test1">选择图片</button>
											</div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">内容</label>
                            <div class="layui-input-block">
                            <input type="text" name="text" required  lay-verify="required" 
                            	placeholder="请输入内容" autocomplete="off" th:value="${response.text}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">地址</label>
                            <div class="layui-input-block">
                            <input type="text" name="addr" th:value="${response.addr}" required  lay-verify="required"
                            	placeholder="请输入地址" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="aboutus_update_submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/javascript/aboutus_update_submit.js"></script>
<script type="text/javascript" src="/static/javascript/upload.js"></script>
</body>
</html>
