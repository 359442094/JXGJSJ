    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">

    </div>

  <div class="layui-body">

    <!-- 内容主体区域 -->
    <div style="padding: 15px;">

        <fieldset class="layui-elem-field">
            <legend>系统配置 - 菜单列表</legend>
            <div class="layui-field-box">
              <form class="layui-form" action="">
                <div class="layui-form-item" style="text-align:center;">
                  <div class="layui-inline">
                    <div class="layui-input-inline">
                      <input autocomplete="off" class="layui-input"
                             placeholder="请输入名称" type="text" name="name" value="">
                    </div>
                  </div>
                  <div class="layui-inline" style="text-align:left;">
                    <div class="layui-input-inline">
                      <button class="layui-btn"><i class="layui-icon">&#xe615;</i>查询</button>
                    </div>
                  </div>
                </div>
              </form>
              <hr>
              <div class="layui-btn-group">
                  <button class="layui-btn layui-btn-xs layui-btn-normal dw-dailog"
                          dw-url="/toMenu_Create" dw-title="新增菜单" dw-width="100%" dw-height="100%">
                      <i class="layui-icon">&#xe654;</i>新增
                  </button>
                  <button class="layui-btn layui-btn-xs layui-btn-danger
                  dw-batch-delete" dw-url="/menu_Delete">
                      <i class="layui-icon">&#xe640;</i>删除
                  </button>
                  <button class="layui-btn layui-btn-xs dw-refresh">
                      <i class="layui-icon">&#x1002;</i>刷新
                  </button>
              </div>
              <hr>
              <table class="layui-table">
                  <colgroup>
                      <col width="150">
                      <col width="150">
                      <col width="200">
                      <col>
                      <col>
                  </colgroup>
                  <thead>
                      <tr>
                      <th class="selectAll"><input type="checkbox"></th>
                      <th>菜单编号</th>
                      <th>菜单名称</th>
                      <th>菜单路径</th>
                      <th style="text-align:center;">操作</th>
                      </tr> 
                  </thead>
                  <tbody>
                      <tr th:each="menu:${menus}">
                      <td><input class="id" type="checkbox" name="id" th:value="${menu.mid}"></td>
                      <td th:text="${menu.mid}"></td>
                      <td th:text="${menu.mname}"></td>
                      <td th:text="${menu.mpath}"></td>
                      <td class="text-center">
                        <div class="layui-btn-group">
                          <button class="layui-btn layui-btn-xs layui-btn-normal dw-dailog"
                                  dw-url="/toMenu_Update" dw-title="编辑菜单"
                                  onclick="$(this).attr('dw-url',$(this).attr('dw-url')+'/'+$(this).parent().parent().parent().find('.id').val());"
                          >
                            <i class="layui-icon">&#xe642;</i>编辑
                          </button>
                          <button class="layui-btn layui-btn-xs layui-btn-danger dw-delete"
                                  dw-url="/menu_Delete" dw-title="该信息"
                                 onclick="$(this).attr('dw-url',$(this).attr('dw-url')+'/'+$(this).parent().parent().parent().find('.id').val());" > <i class="layui-icon">&#xe640;</i>删除
                          </button>
                        </div>
                      </td>
                      </tr>
                  </tbody>
              </table>
            </div>
        </fieldset>
    </div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
