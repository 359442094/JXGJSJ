<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>系统管理 - 编辑菜单</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<div class="layui-container">  
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend>系统管理 - 编辑菜单</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单名称</label>
                            <div class="layui-input-block">
                            <input type="text" name="mname" required  lay-verify="required"
                            	placeholder="请输入菜单名称" autocomplete="off" class="layui-input"
                                th:value="${menu.mname}"
                            >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单路径</label>
                            <div class="layui-input-block">
                            <input type="text" name="mpath" required  lay-verify="required"
                            	placeholder="请输入菜单路径" autocomplete="off" class="layui-input"
                                   th:value="${menu.mpath}"
                            >
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="hidden" name="submit" value="/menu_Update">
                                <input type="text" name="mid" hidden="hidden" th:value="${menu.mid}">
                            <button class="layui-btn" lay-submit lay-filter="menu_update_submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/javascript/menu_update_submit.js"></script>
</body>
</html>
